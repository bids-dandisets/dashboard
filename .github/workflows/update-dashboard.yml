name: Update Dashboard

on:
  schedule:
    - cron: "0 12 * * *"  # noon EST
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  UpdateBidsDandisetsDashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        run: git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/bids-dandisets/dashboard.git

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13
      - name: Install dependencies
        run: pip install dandi tabulate2 tqdm

      - name: Run dashboard update
        run: python dashboard/scripts/update_dashboard.py

      - name: Upload changes
        run: |
          cd dashboard
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git add content/table_data.json
          git commit --message "update"
          git push

  NotifyOnFailure:
    runs-on: ubuntu-latest
    needs: [ UpdateBidsDandisetsDashboard ]
    if: ${{ always() && needs.UpdateBidsDandisetsDashboard.result == 'failure' }}
    steps:
      - uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: Error during update of BIDS-Dandisets Dashboard
          to: cody.c.baker.phd@gmail.com  # Add more with comma separation (no spaces)
          from: bids-dandisets
          body: "Please check the latest run of the BIDS-Dandisets Dashboard update: https://github.com/bids-dandisets/dashboard/actions/workflows/update-dashboard.yml"
